<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-Freelancer</title>

    <!-- LINK -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <!-- HEADER -->

  <header>
    <section class="top-box">
      <div class="container">
        <div class="row text-center p-4">
          <div class="col-6">
            logo
          </div>

          <div class="col-6">
            bars
          </div>

      </div>
    </section>
  </header>

  <!-- MAIN -->

  <main>

    <!-- SECTION JUMBO -->

    <section class="jumbo-box">
      <div class="container h-100">
        <div class="row h-100 p-3">
          <div class="col-12 bg-warning">
            img
          </div>
        </div>
    </section>

    <!-- SECTION CARDS-BOX -->

    <section class="cards-box ">
      <div class="container text-center justify-content-center">
        <h1>Titolo</h1>
        <div class="star"></div>
        <div class="row g-2 p-3">
          <div class="col-12 col-md-6 col-lg-4">
            <div class="img-size">

            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <div class="img-size">

            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <div class="img-size">

            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <div class="img-size">

            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <div class="img-size">

            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <div class="img-size">

            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- SECTION ABOUT -->

    <section class="about-box">
      <div class="container text-center">
        <h1>Titolo</h1>
        <div class="star"></div>
        <div class="row ">
          <div class="col-12 col-md-6">
            <div class="about">
              text
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="about">
              text
            </div>
          </div>
    </section>

   <!-- SECTION CONTACT-ME -->

    <section class="contact-me-box">
      <div class="container text-center">
        <h1>Titolo</h1>
        <div class="star"></div>
        <div class="row p-3">
          <div class="col-12">
            Contact me

          </div>

        </div>
      </div>

    </section>
  </main>
  

  <!-- FOOTER -->

  <footer>

   <!-- SECTION UP-FOOTER -->

    <section class="up-footer-box">
      <div class="container-fluid">
        <div class="row text-center p-3">
          <div class="col-12 col-md-4">
            text
          </div>
          <div class="col-12 col-md-4">
            text
          </div>
          <div class="col-12 col-md-4">
            text
          </div>

        </div>

      </div>
    </section>

    <!-- SECTION DOWN-FOOTER -->

    <section class="down-footer-box">
      <div class="container-fluid">
        <div class="row text-center p-3">
          <div class="copyright">
            Copyright
          </div>
        </div>
      </div>
    </section>
  </footer>
</body>
</html>
